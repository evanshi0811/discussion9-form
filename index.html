<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Submit Recommendations</title>
    <link rel="icon" type="image/x-icon" href="/images/download.jfif">
  </head>
  <body>
    <a class = "skip" href = "#main">Skip to Main Content</a>
    <form id = "main" action="https://formspree.io/f/mzbnvylk" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br>
      <div class="radio">
        <label>Area of Submission:</label>
        <!-- How can the label and button line up and be easily navigatable? -->
        <label for="travel">Travel</label>
        <input type="radio" id="travel" name="interest" value="travel" required>
        <label for="recipe">Recipe</label>
        <input type="radio" id="recipe" name="interest" value="recipe" tabindex="0">
        <label for="pets">Pets</label>
        <input type="radio" id="pets" name="interest" value="pets">
        <br>
      </div>
      <label for="message">Message:</label>
      <textarea id="message" name="message"></textarea><br>
      <label class = "image" for="image">Upload Image:</label>
      <input type="file" id="image" name="image"><br>
      <input type="submit" value="Submit">
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
